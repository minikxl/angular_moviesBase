<header>
    <h3 *ngIf="filmy">Naciśnij na film, aby wyświetlić detale</h3>
    <h3>{{ wiadomosc }}</h3>
</header>

<div class="container">
    <div class="film" *ngFor="let film of filmy">
        <a routerLink="film/{{ film.id }}">
            <img src="{{ film.plakat }}" alt="" width="100%">
        </a>
    </div>
</div>
